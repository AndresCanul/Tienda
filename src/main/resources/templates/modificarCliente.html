      xmlns="http://www.w3.org/1999/xhtml">
    
    <head>

    <body>

        <br>

                <input type = "tel" id = "telefono" name = "telefono" th:field = "*{telefono}" />

                    <footer th:replace="layout/plantilla :: footer"/>
                    
            </form>
    </body>
</html>
